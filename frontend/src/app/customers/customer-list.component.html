<app-navbar></app-navbar>
<div class="card h-100 shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">Customers</h5>
    <div class="mb-3">
      <div class="d-flex gap-2 mb-2"> <input class="form-control" placeholder="Name" [(ngModel)]="form.name"
          name="name"> <input class="form-control" placeholder="Email" [(ngModel)]="form.email" name="email"> <input
          class="form-control" placeholder="Phone" [(ngModel)]="form.phone" name="phone"> <button
          class="btn btn-primary" (click)="save()">{{ editingId ? 'Update' : 'Create' }}</button> </div>
    </div>
    <div *ngIf="loading">Loading...</div>
    <div class="text-danger" *ngIf="error">{{ error }}</div>
    <div *ngIf="!loading && !error && !customers.length" class="text-muted">No customers found.</div>
    <ul class="list-group list-group-flush" *ngIf="customers.length">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let c of customers">
        <div>
          <div class="fw-semibold">{{ c.name }}</div>
          <div class="small text-muted">{{ c.email }}</div>
        </div>
        <div class="d-flex align-items-center">
          <div class="text-muted me-3">{{ c.phone }}</div> <button class="btn btn-sm btn-outline-secondary me-1"
            (click)="edit(c)">Edit</button> <button class="btn btn-sm btn-outline-danger"
            (click)="remove(c.id)">Delete</button>
        </div>
      </li>
    </ul>
    <nav class="mt-3" *ngIf="total > pageSize">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="page === 1"> <a class="page-link"
            (click)="page > 1 && load(page - 1)">Previous</a> </li>
        <li class="page-item" *ngFor="let p of pages()" [class.active]="p === page"> <a class="page-link"
            (click)="load(p)">{{ p }}</a> </li>
        <li class="page-item" [class.disabled]="page >= pages().length"> <a class="page-link"
            (click)="page < pages().length && load(page + 1)">Next</a> </li>
      </ul>
    </nav>
  </div>
</div>
